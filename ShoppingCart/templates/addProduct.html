{% extends 'base.html' %}
{% load static %}
{% block css %}
{% endblock css %}

{% block js %}
{% endblock js %}

{% block title %}
<title>Home Page</title>
{% endblock title %}



{% block body %}
<div class="container">
    <div class="container bg-primary text-center"><h1 style="font-size: 37px;">Add Product</h1></div>
    <div class="container my-3 w-50">
        <form action="{% url 'addProduct' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{forms.as_p}}
            <div class="container my-3 text-center">
                <button class="btn btn-success" type="submit">Add</button>
                <a href="{% url 'home' %}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock body %}
